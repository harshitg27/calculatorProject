<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>calc</h2>
            <div class="CalculatorScreen">
                <p></p>
            </div>
            <div class="CalculatorButton">
                <div class="numberKeypad">
                    <div class="KeyPad">7</div>
                    <div class="KeyPad">8</div>
                    <div class="KeyPad">9</div>
                    <div class="KeyPad">DEL</div>
                    <div class="KeyPad">4</div>
                    <div class="KeyPad">5</div>
                    <div class="KeyPad">6</div>
                    <div class="KeyPad">+</div>
                    <div class="KeyPad">1</div>
                    <div class="KeyPad">2</div>
                    <div class="KeyPad">3</div>
                    <div class="KeyPad">-</div>
                    <div class="KeyPad">.</div>
                    <div class="KeyPad">0</div>
                    <div class="KeyPad">/</div>
                    <div class="KeyPad">X</div>
                    <div id="resetButton" class="KeyPad fifty">RESET</div>
                    <div id="equalButton" class="KeyPad fifty">=</div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
